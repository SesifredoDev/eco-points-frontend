<div class="circle-percentage-container">
  <svg class="circle-percentage" width="120" height="120" viewBox="0 0 120 120">
    <!-- Background circle -->
    <circle cx="60" cy="60" r="54" class="circle-background"></circle>

    <!-- Foreground circle for progress -->
    <circle cx="60" cy="60" r="54" class="circle-progress" 
            [attr.stroke-dasharray]="circumference"
            [attr.stroke-dashoffset]="circumference - (progressValue / 100) * circumference"
            [attr.stroke]="progressColor"></circle>
  </svg>

  <!-- Text displaying percentage or value -->
  <div class="percentage-text" [style.color]="progressColor">
    {{ progressValue }}%
  </div>
</div>
