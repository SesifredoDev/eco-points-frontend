

<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Eco-Points
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="people-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    
  </ion-fab>
</ion-content>
<ion-footer>
  <lib-ionic-pullup (onExpand)="footerExpanded()" (onCollapse)="footerCollapsed()" [(state)]="footerState"  [toolbarTopMargin]="0" [minBottomVisible]="100">
    <ion-content >
      <div class="stats-container" [ngClass]="{ 'draggedUp': isDragged, 'draggedDown': !isDragged  }"  (click)="toggleFooter()">
      
        <img class="point-bar"src="assets/drag-bar.svg" alt="" >

        <ion-grid>
          <ion-col>
            <ion-row>
              <ion-item class="point-count">
                <ion-label slot="start">Total Points</ion-label>
                <ion-label slot="end">2000</ion-label>
              </ion-item>
            </ion-row>
          </ion-col>
        </ion-grid>
      </div>
    </ion-content>
    
    </lib-ionic-pullup>
</ion-footer>
